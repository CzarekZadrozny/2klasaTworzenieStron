        </div>

            <input type="submit" value="prev" onclick="prev()">

            <img src="icon-off.png" alt="" onclick="f()" id="serce">

           

        </div>
    </main>
    <footer>
        <div class="stopka">
            <a href="https://pixabay.com/">Wiecej obrazów</a> <br>
            Galerie wykonał: Czarek

    </footer>

    <script>
        let zdj = 0;
        var i = 0;
        Fr = 0;
        Ge = 0;
        No = 0;
        Gr = 0;
        Pl = 0;

        function next(){
            zdj = zdj % 5 + 1;
            document.getElementById("photo").src = zdj + '.jpg';
        }
        function prev(){
            zdj = zdj  - 1;
            if(zdj < 1){
                zdj= 5
            }else{
            document.getElementById('photo').src = zdj + '.jpg';
        }}
        function b(a){
            document.getElementById('photo').src = a;
            u = a;
        }


        function f(){

            if(i == 0){
                x = 'icon-on.png';
                document.getElementById('serce').src = x;
                i = 1;

                // Serduszka
            
            if(u == '1.jpg'){

            document.getElementById('Fr').innerHTML = w;

            if(u == '2.jpg'){

                document.getElementById('Ge').innerHTML = w;
                console.log(w);

            }

                console.log(w);

                document.getElementById('Pl').innerHTML = w;
                console.log(w);

                document.getElementById('Gr').innerHTML = w;

            {

        }
