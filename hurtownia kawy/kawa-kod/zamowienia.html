<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochamy kawę</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
<header>
    <div class="menu">

        <a href="index.html" class="przycisk">Srtona główna</a> 

        <a href="zamowienia.html"  class="przycisk">Zamowienia</a>

        <a href="blog.html"  class="przycisk">Blog</a>
        <a href="http://gatunki-kawy.pl/"  class="przycisk">Gatunki kawy</a>
    </div>

    <div class="logo">
        <img src="logo.png" alt="" class="zdj1">
    </div>

    <div class="baner">
        <h1>Sklep z kawa</h1>
    </div>
</header>

<main>
    <div class="lewy">
        <img src="gif.gif" alt="" class="kawa1">
    </div>

    <div class="prawy">
        <h3>Oferta</h3>
        <ol>
            <li>Arabica</li>
            <li><s>Robusta</s></li>
            <li>Bez kofeinowa</li>
            <li>Zielona</li>
        </ol>
        <br>
        <p>Podaj numer kawy:&nbsp;<input type="number" id="liczba1"></p>
        <p>Podaj wage w dekagramach:&nbsp;<input type="number" id="liczba2"></p>
        <button onclick="oblicz()">Zamów</button>
        <p><output id="v"></output></p>
    </div>
</main>

<footer>
    <div class="stopka">Strone przygotwał: Czarekk</div>
</footer>



<script>
    function oblicz(){
  var kawa = parseInt(liczba1.value)
  var dg = parseFloat(liczba2.value)
  var t
  if(kawa == 1){
  t = dg*5
  t ="Koszt zamówienia wynosi: " + t + " zł"

  }
  else if(kawa == 3){
  t = dg*7
  t ="Koszt zamówienia wynosi: " + t + " zł"

  }
  else if(kawa == 4){
  t = dg*6
  t ="Koszt zamówienia wynosi: " + t + " zł"

  }
  else{
      t = "Koszt zamówienia wynosi: 0 zł" 
  }
  v.value=t
    }
  </script>
    
</body>
</html>
