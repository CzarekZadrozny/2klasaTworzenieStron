<script>
    function table(){
        var obramowanie = document.getElementById('obr').value
        var kolor = document.getElementById('kolor').value
        var num = document.getElementById('num').value

        const tabelka =  document.querySelectorAll('table, tr, td');
        for (let i = 0; i < tabelka.length; i++){
            tabelka[i].style.border = ""+num+"px "+kolor+" "+ obramowanie+"   ";
        }
    }
</script>
